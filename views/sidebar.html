<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="headline">Sidebar Creator</h1>
<div class="col-sm-6">
    <div class="form-group">
        <label>Video:</label>
        <input class="uploadBtn form-control" id="videoUpload" name="videoUpload" type="file" required>
        <button class="upload-button btn btn-primary btn-block">Upload</button>
    </div>
    <div class="form-group">
        <label>Background:</label>
        <input class="uploadBtn form-control" id="backgroundImg" name="upload" type="file"/>
        <button class="upload-button btn btn-primary btn-block">Upload</button>
    </div>
    <div class="form-group">
        <label>Click Through Url:</label>
        <input class="form-control" id="clickUrl" type="url"/>
    </div>
    <div class="form-group">
        <label>Svg Color:</label>
        <input class="form-control" id="svgColor" name="svgColor" type="color"/></div>
    <div class="form-group">
        <label>Video Position:</label>
        <input class="form-control" id="videoPosition" type="input" name="videoPosition"/>


        <div id="volume">
            <div class="control">
                <span class="knob"></span>
            </div>
            <span class="vol-box">30%</span>
        </div>

    </div>
    <div class="form-group">
        <label>Background Color:</label>
        <input class="form-control" id="backgroundColor" type="color" name="backgroundColor"/>
    </div>
    <button id="createPreview">CREATE PREVIEW</button>
    <button id="createTag">CREATE TAG</button>
</div>
<div class="col-sm-6 previewBox">
    <iframe id="preview" width="100%" height="800" scrolling="no" src="" frameborder="0" allowfullscreen></iframe>
    <div class="progress">
        <div class="progress-bar" role="progressbar"></div>
    </div>
</div>
<script type="text/javascript" src="javascripts/sidebar.js"></script>
</body>
</html>
