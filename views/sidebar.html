<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="headline">Sidebar Creator</h1>
<div class="col-sm-6">
    <form action="" id="needs-validation" novalidate>
    <div class="form-group">
        <label>Video:</label>
        <input class="form-control" id="videoUpload" name="videoUpload" type="file" required>
    </div>
        <div class="form-group">
        <label>Background:</label>
        <input class="form-control" id="backgroundImg" name="upload" type="file"/>
    </div>
    <div class="form-group">
        <label for="">Click Through Url:</label>
        <input class="form-control" id="clickUrl" type="input"/>
    </div>
    <div class="form-group">
        <label for="">Svg Color:</label>
        <input class="form-control" id="svgColor" name="svgColor" type="input"/></div>
    <div class="form-group">
        <label for="">Video Position:</label>
        <input class="form-control" id="videoPosition" type="input" name="videoPosition"/>
    </div>
</div>
<div class="col-sm-6">
    <iframe width="100%" height="100%" scrolling="no" src="sidebar/index.html" frameborder="0" allowfullscreen></iframe>
    <div class="progress">
        <div class="progress-bar" role="progressbar"></div>
    </div>
</div>
</form>
<button id="createPreview">CREATE PREVIEW</button>
<script type="text/javascript" src="javascripts/sidebar.js"></script>
</body>
</html>
